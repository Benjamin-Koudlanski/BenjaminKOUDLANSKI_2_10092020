<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8" />
          <link rel="stylesheet" href="styleencours.css" />
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
          <title>Reservia</title>
     </head>

     <body>
          <div id="bloc_site">
               <header>
                    <div id="header">
                    <div class="menu">
                      <nav>
                          <ul>
                             <li><a href="#hebergements">Hébergements</a></li>
                             <li><a href="#activites">Activités</a></li>
                             <li><a href="#inscription" style="color: #0065FC"><strong>S'inscrire</strong></a></li>
                          </ul>
                      </nav>
                    </div>
                    <div class="logo">
                      <img src="images/logo/Reservia@3x.png" alt="Reservia" class="icon" />
                    </div>
                    </div>

                    <div id="recherche">
                    <div class="accueil">
                        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                        <p>En plein centre ville ou en pleine nature</p>
                    </div>
                    </div>
                    <div class="search_box">
                             <i id="maps" class="fas fa-map-marker-alt fa-sm"></i>
                             <input type="text" name="search" placeholder="Marseille, France" class="search_city" />
                             <a href="#" class="search_button" style="color: white">Rechercher</a>
                    </div>
               </header>

                    <div id="section_filtres">
                         <div class="filtres">
                                 <p>Filtres</p>
                                 <div class="eco">
                                 <i class="fas fa-money-bill-wave-alt"></i><span>Economique</span>
                                 </div>
                                 <div class="family">
                                 <i class="fas fa-child"></i><span>Familial</span>
                                 </div>
                                 <div class="heart">
                                 <i class="fas fa-heart"></i><span>Romantique</span>
                                 </div>
                                 <div class="animals">
                                 <i class="fas fa-dog"></i><span>Animaux autorisés</span> 
                                 </div> 
                         </div>             
                         </div>
                         <div class="info">
                              <i class="fas fa-info-circle"></i>
                              <span>Plus de 500 logements sont disponibles dans cette ville</span>
                         </div>
                    </div>

          </div>
     </body>
</html>
